<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paszporty Roślin - Robinia</title>
</head>
<body>
  <main class="main">
    <section class="add-passport">
      <h2 class="add-passport__header">Dodaj paszport</h2>
        <form action="">
          <input class="add-passport__input" id="input-plant" type="text" placeholder="Roślina" required>
          <input class="add-passport__input" id="input-amount" type="number" placeholder="Ilość sztuk">
          <input class="add-passport__input" id="input-id" type="text" placeholder="Id">
          <button class="add-passport" id="button-add">Dodaj</button>
        </form>
    </section>
    <div class="passports">
      <button class="passports__button--import" id="button-import">Importuj do PDF</button>
      <button class="passports__button--clear" id="button-clear">Wyczyść wszystko</button>
      <div id="passports-box"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
